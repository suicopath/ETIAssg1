<!DOCTYPE html>
<html>
<head>
  <title>Display JSON Data in HTML Table</title>
</head>
<body>
  <table id="passenger-table">
    <thead>
      <tr>
        <th>Passenger ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Phone No</th>
        <th>Email</th>
        <th>Car Owner</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>

  <script>
    const xhr = new XMLHttpRequest();
    xhr.open('GET', 'http://localhost:5000/api/v1/carpool/passenger', true);
    xhr.onload = function() {
      if (xhr.status === 200) {
        const jsonData = JSON.parse(xhr.responseText);

        const table = document.getElementById('passenger-table');
        const tbody = table.getElementsByTagName('tbody')[0];

        for (const passenger of Object.values(jsonData.Passenger)) {
          const row = document.createElement('tr');
          for (const value of Object.values(passenger)) {
            const td = document.createElement('td');
            td.textContent = value;
            row.appendChild(td);
          }
          tbody.appendChild(row);
        }
      } else {
        console.log('Request failed.  Returned status of ' + xhr.status);
      }
    };
    xhr.send();
  </script>
</body>
</html>
